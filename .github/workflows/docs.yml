name: Documentation

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  doxygen:
    name: Verify Doxygen
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Check Doxygen version
        run: doxygen --version

      - name: Generate documentation
        run: doxygen Doxyfile

      - name: Check for Doxygen warnings
        run: |
          doxygen Doxyfile 2>&1 | tee doxygen.log
          if grep -E "(warning:|error:)" doxygen.log; then
            echo "::error::Doxygen reported warnings or errors"
            exit 1
          fi

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/html/
          retention-days: 7
